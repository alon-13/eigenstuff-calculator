<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eigenstuff Calculator</title>
    <style>
        * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
} 
 
body { 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: flex-start; 
    font-family: "Poppins", "Segoe UI", sans-serif; 
    background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6ec4); 
    background-size: 300% 300%; 
    animation: gradientMove 10s ease infinite; 
    color: white; 
    padding: 50px 25px; 
} 
 
@keyframes gradientMove { 
    0% { background-position: 0% 50%; } 
    50% { background-position: 100% 50%; } 
    100% { background-position: 0% 50%; } 
} 
 
h2 { 
    font-size: 2.8rem; 
    margin-bottom: 15px; 
    letter-spacing: 1px; 
    text-shadow: 0 4px 12px rgba(0,0,0,0.3); 
} 
 
h2:hover { 
    transform: scale(1.08); 
    color: #ff6ec4;  
} 
 
p { 
    margin-bottom: 18px; 
    font-size: 1.1rem; 
} 
 
select { 
    padding: 10px 14px; 
    border-radius: 8px; 
    border: none; 
    outline: none; 
    font-size: 1.05rem; 
    background: rgba(255, 255, 255, 0.9); 
    color: #333; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
    transition: transform 0.2s ease; 
} 
 
select:hover { 
    transform: scale(1.05); 
} 
 
.matrix-grid { 
    display: grid; 
    gap: 25px; 
    margin: 30px auto; 
    padding: 30px 40px 30px 30px;
    background: rgba(255, 255, 255, 0.18); 
    backdrop-filter: blur(12px); 
    border-radius: 18px; 
    box-shadow: 0 20px 40px rgba(0,0,0,0.25); 
    animation: fadeIn 0.8s ease; 
} 
 
input { 
    width: 85px; 
    padding: 14px; 
    text-align: center; 
    font-size: 1.15rem; 
    border-radius: 10px; 
    border: none; 
    outline: none; 
    background: rgba(255, 255, 255, 0.95); 
    color: #333; 
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.15); 
    transition: all 0.25s ease; 
} 
 
input:focus { 
    transform: scale(1.1); 
    box-shadow: 0 0 12px rgba(255, 110, 196, 0.8); 
} 
 
button { 
    margin-top: 20px; 
    padding: 15px 40px; 
    font-size: 1.15rem; 
    font-weight: bold; 
    border-radius: 30px; 
    border: none; 
    cursor: pointer; 
    color: #fff; 
    background: linear-gradient(135deg, #ff512f, #dd2476); 
    box-shadow: 0 12px 25px rgba(0,0,0,0.35); 
    transition: all 0.3s ease; 
} 
 
button:hover { 
    transform: translateY(-3px) scale(1.05); 
    box-shadow: 0 18px 35px rgba(0,0,0,0.45); 
} 
 
button:active { 
    transform: scale(0.98); 
} 
 
#results { 
    width: 100%; 
    max-width: 750px; 
    margin-top: 35px; 
    text-align: center; 
} 
 
.result-item { 
    background: rgba(255, 255, 255, 0.92); 
    color: #333; 
    padding: 22px; 
    margin-top: 18px; 
    border-radius: 14px; 
    border-left: 6px solid #ff6ec4; 
    box-shadow: 0 12px 25px rgba(0,0,0,0.2); 
    animation: slideUp 0.6s ease; 
    font-size: 1.05rem;
} 
 
#footer { 
    margin-top: auto;  
    width: 100%; 
    text-align: center; 
    padding: 25px 15px; 
    background: rgba(255, 255, 255, 0.15); 
    backdrop-filter: blur(10px); 
} 
 
.footerBox { 
    max-width: 750px; 
    margin: 0 auto; 
    padding-top: 15px; 
    border-top: 2px solid rgba(255, 255, 255, 0.4); 
    font-size: 0.95rem; 
    color: #ffffff; 
} 
 
.footerBox h3 { 
    margin-bottom: 8px; 
    letter-spacing: 1px; 
} 
 
.footerBox p { 
    opacity: 0.9; 
} 
 
@keyframes fadeIn { 
    from { opacity: 0; transform: scale(0.95); } 
    to { opacity: 1; transform: scale(1); } 
} 
 
@keyframes slideUp { 
    from { opacity: 0; transform: translateY(20px); } 
    to { opacity: 1; transform: translateY(0); } 
} 
 
.reference-card { 
    position: fixed; 
    left: 20px; 
    bottom: 270px;  
    width: 180px; 
    background: rgba(255, 255, 255, 0.18); 
    backdrop-filter: blur(12px); 
    border-radius: 18px; 
    padding: 12px; 
    text-align: center; 
    box-shadow: 0 15px 30px rgba(0,0,0,0.35); 
    z-index: 9999; 
} 
 
.reference-card img { 
    width: 100%; 
    border-radius: 12px; 
    margin-bottom: 8px; 
} 
 
.reference-card h4 { 
    margin-bottom: 5px; 
    color: #fff; 
    font-size: 1rem; 
} 
 
.reference-card p { 
    font-size: 0.75rem; 
    color: #eee; 
    margin-bottom: 10px; 
} 
 
.reference-card a { 
    display: inline-block; 
    padding: 6px 12px; 
    border-radius: 20px; 
    background: linear-gradient(135deg, #ff512f, #dd2476); 
    color: white; 
    text-decoration: none; 
    font-weight: bold; 
    font-size: 0.8rem;
    transition: transform 0.25s ease, box-shadow 0.25s ease; 
} 
 
.reference-card a:hover { 
    transform: scale(1.08); 
    box-shadow: 0 8px 18px rgba(0,0,0,0.4); 
} 
 
@keyframes floatIn {
    from {
        opacity: 0;
        transform: translate(30px, -50%);
    }
    to {
        opacity: 1;
        transform: translate(0, -50%);
    }  
}
    </style>
</head>
<body>
    <h2>Eigen-stuff Calculator</h2>
    <p>This calculator will find the eigenvalues and eigenvectors of the given matrix. </p>
    <p>Select Size (n x n): 
        <select id="size" onchange="createGrid()">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
    </p>

    <div id="matrix-container" class="matrix-grid"></div>
    <button onclick="calculate()">Compute</button>

    <div id="results"></div>

    <script>
        function createGrid() {
            const size = document.getElementById('size').value;
            const container = document.getElementById('matrix-container');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${size}, 70px)`;
            
            for (let i = 0; i < size * size; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.value = '0';
                input.step = "any";
                input.className = 'matrix-input';
                container.appendChild(input);
            }
        }

        async function calculate() {
            const size = parseInt(document.getElementById('size').value);
            const inputs = document.querySelectorAll('.matrix-input');
            const matrix = [];
            
            for (let i = 0; i < size; i++) {
                const row = [];
                for (let j = 0; j < size; j++) {
                    row.push(parseFloat(inputs[i * size + j].value) || 0);
                }
                matrix.push(row);
            }

            try {
                const response = await fetch('/compute', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ matrix })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                displayResults(data.results);
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        function displayResults(results) {
            const div = document.getElementById('results');
            div.innerHTML = '<h3>Results:</h3>';
            results.forEach((item, index) => {
                div.innerHTML += `
                    <div class="result-item">
                        <strong>Eigenvalue (Î»${index + 1}):</strong> ${item.eigenvalue} <br>
                        <strong>Basis Vector:</strong> [${item.eigenvector.join(', ')}]
                    </div>`;
            });
        }

        // Initialize grid on load
        window.addEventListener('DOMContentLoaded', createGrid);
    </script>

    <div class="reference-card">
    <img src="jp.jpg" alt="Linear Algebra Professor">
    <h4>Video Reference</h4>
    <p>Math 206 | Eigenvalues and Eigenvectors</p>
    <a href="https://youtu.be/ElUQ6I8eDj4" target="_blank">
        Watch Tutorial
    </a>
    </div>

     <!-- added -->
    <footer id="footer">
        <div class ="footer-content">
            <div class ="footerBox">
                <h3>About us</h3>
                <p>
                    Group 9 | BSCS 2-3
                </p>
            </div>
    </footer>
</body>
</html>
